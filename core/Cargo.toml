[package]
name = "abra_core"
version = "0.1.0"
authors = ["Anand Dukkipati <aRdukkipati@gmail.com>"]
edition = "2021"

[lib]
name = "abra_core"
crate-type = ["lib"]
path = "src/lib.rs"

[dependencies]
disjoint-sets = "0.4.2"
debug_print = "1.0.0"
once_cell = "1.18.0"
pest = "2.5.2"
pest_derive = "2.5.2"
regex = "1.7.0"
strum = "0.25.0"
strum_macros = "0.25"

[dev-dependencies]
criterion = { version = "0.5.1", features = ["html_reports"] }

[[bench]]
name = "compile"
harness = false

[[bench]]
name = "run"
harness = false
