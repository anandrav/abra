[workspace]
resolver = "2"
members = [
    "abra_cli",
    "abra_core",

    # Abra libraries with Rust implementations
    "modules/*/rust_project",

    # integration tests
    "abra_cli/tests/modules/*/rust_project",
    "abra_cli/tests/test_host_funcs/",
    "abra_cli/tests/test_host_funcs_helper/",
]
